{% extends 'booklist.html' %}
{% block bookaction %}

	<form method='POST' action="/add/{{ book.getBookProperty('isbn_13') }}">

{% endblock bookaction %}


{% block bookactionend %}
		{% if book.getBookProperty('isbn_13') %}
			<button type='Submit' class='btn btn-primary' ><i class="icon-book icon-large"></i>&nbsp;Add Book</button>
		{% else %}
			<button type='Submit'class='btn btn-primary' disabled="disabled"><i class="icon-ban-circle icon-large"></i>&nbsp;Invalid</button>
		{% endif %}
		<a href="{{book.getBookProperty('previewLink')}}" target="_blank" class="btn btn-primary">
			<i class="icon-info-sign icon-large"></i>&nbsp;Info</a>
		</form>
{% endblock bookactionend %}
