{% extends 'booklist.html' %}
{% block bookaction %}

	<form method='POST' action="/add/{{ book.getBookProperty('isbn_13') }}">

{% endblock bookaction %}


{% block bookactionend %}

				{% if book.getBookProperty('isbn_13') %}
					<input type='Submit' value='Add Book to Library' class='btn btn-primary' >
				{% else %}
					<input type='Submit' value='Invalid Book' class='btn' disabled="disabled">
				{% endif %}

{% endblock bookactionend %}
