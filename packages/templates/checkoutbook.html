{% extends 'booklist.html' %}
{% block bookaction %}

	<form method='POST' action="/checkout/{{ book.getBookProperty('isbn_13') }}">

{% endblock bookaction %}


{% block bookactionend %}

	<button type='Submit' class='btn btn-primary'
	{% if book.getNumberOfBooksAvailable() == 0 %}
		disabled="disabled">Unavailable
	{% else %}
		> <i class="icon-shopping-cart icon-large"></i> Checkout
	{% endif %}
	</button>
	<a href="{{book.getBookProperty('previewLink')}}" target="_blank" class="btn btn-primary">
					<i class="icon-info-sign icon-large"></i>&nbsp;Info</a>
	</form>
	
{% endblock bookactionend %}
