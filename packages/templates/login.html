{% extends 'base.html' %}
{% block content %}
	{% with messages = get_flashed_messages(with_categories=true) %} 
		{% if messages %} 
			{% for category, message in messages %}
				<div class=" container alert alert-block alert-{{ category }}"
						align="center">
				<p class=lead align="center">{{ message }}</p>
				</div>
			{% endfor %} 
		{% endif %} 
	{% endwith %}

<div class="container alert alert-block alert-info">
	<h1 class="text-center"><i class="icon-book icon-large"></i>&nbsp;Library Management System</h1>
	<form method="POST" action="/login/do" class="form-signin">
		<legend>Sign in</legend>
		<label>Username</label> <input type="text" name='username'
			placeholder="username" class="input-block-level"> <br /> <label>Password</label>
		<input type="password" name='password' placeholder="password"
			class="input-block-level"> <br /> <input type="Submit"
			value="Log in" class="btn btn-primary"> 
			<a href="/" class="btn">Register</a>
	</form>
</div>
{% endblock content %}
